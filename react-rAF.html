<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React-Js</title>
</head>
<body>
	<div id="demo"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <script type="text/babel">
   
		var Positioner=React.createClass({
			getInitialState:function(){
				return{
					position:0
				};
			},
			resolveSetTimeout:function(){
				if(this.state.position<this.props.position){
					this.setState({
						position:this.state.position+1
					});
				}
			},
			componentDidUpdate:function(){
				if(this.props.position){
					requestAnimationFrame(this.resolveSetTimeout)
				}
			},

			render:function(){
				var divStyle={
					marginLeft:this.state.position
				};
				return <div style={divStyle}>This will animate!</div>
			},
		});
		
		ReactDOM.render(<Positioner />,document.getElementById('demo'));
		ReactDOM.render(<Positioner position={100} />,document.getElementById('demo'));
    </script>
</body>
</html>
